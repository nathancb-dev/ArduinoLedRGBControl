<div class="col s12 box">
    <div class="row">
        <div class="col left">
            <h5 class="">LCD display:</h5>
        </div>
        <div class="right clSwitch">
            <div class="switch">
                <label>
                    Off
                    <input id="w_lcd" type="checkbox" class="isvalue">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="col s4 m4 l3 labelinput"> Contraste: </div>
            <div class="col s6 m4 l4">
                <div class="input-field">
                    <a href="#!" class="prefix remove"><i class="material-icons prefix">remove_circle_outline</i></a>
                    <input id="i_contrast" type="text" class="validate center isvalue" value="0">
                    <a href="#!" class="prefix add"><i class="material-icons prefix right">add_circle_outline</i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 m4 l3 labelinput"> Brilho: </div>
            <div class="col s6 m4 l4">
                <div class="input-field">
                    <a href="#!" class="prefix remove"><i class="material-icons prefix">remove_circle_outline</i></a>
                    <input id="i_brightness" type="text" class="validate center isvalue" value="0">
                    <a href="#!" class="prefix add"><i class="material-icons prefix right">add_circle_outline</i></a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="col s12 box">
    <div class="row">
        <div class="col left">
            <h5 class="">Outros:</h5>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="col s4 m4 l3 labelinput"> Timer Off: </div>
            <div class="input-field col s3 m2 l2">
                <select id="s_timerOff_type" class="isvalue">
                    <option value="0">Hr</option>
                    <option value="1">Min</option>
                    <option value="2">Seg</option>
                    <option value="3">Ms</option>
                </select>
            </div>
            <div class="col s5 m3 l3">
                <div class="input-field">
                    <a href="#!" class="prefix remove"><i class="material-icons prefix">remove_circle_outline</i></a>
                    <input id="i_timerOffValue" type="text" class="validate center isvalue" value="0">
                    <a href="#!" class="prefix add"><i class="material-icons prefix right">add_circle_outline</i></a>
                </div>
            </div>
        </div>
    </form>
</div>
