<div class="col s12">
    <div class="row">
        <div class="col left">
            <h5 class="principalcolor">Fita de LED 1</h5>
        </div>
        <div class="right clSwitch">
            <div class="switch">
                <label>
                    Off
                    <input id="w_fitaled_1" type="checkbox" class="isvalue">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <form class="col s12 row no-padding">
        <div class="input-field col s12 m3 l3">
            <select id="s_efeito_f1" class="isvalue withData" data-onPage="efeito_content">
                <option value="0" disabled selected>Selecione...</option>
                <option value="1" data-page="estatico" data-callback="estatico">Estático</option>
                <option value="2" data-page="fade">Fade</option>
                <option value="3">Strobo</option>
                <option value="3">Rítmico</option>
            </select>
            <label>Efeito</label>
        </div>
        <div class="row col s12 m9 l9">
            <div id="efeito_content" class="col s12 withSelect">
            </div>
        </div>
    </form>
</div>
