<div class="col s12">
    <div class="row">
        <div class="col left">
            <h5 class="principalcolor">Fita de LED 1</h5>
        </div>
        <div class="right clSwitch">
            <div class="switch">
                <label>
                    Off
                    <input id="w_fitaled_1" type="checkbox" class="isvalue">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <form class="col s12 row no-padding">
        <div class="input-field col s4 m4 l2">
            <select id="s_efeito_f1" class="isvalue withData" data-onPage="efeito_content">
                <option value="0" disabled selected>Selecione...</option>
                <option value="1" data-page="estatico" data-callback="testecal">Estático</option>
                <option value="2">Fade</option>
                <option value="3">Strobo</option>
                <option value="3">Rítmico</option>
            </select>
            <label>Efeito</label>
        </div>
        <div id="efeito_content" class="row col s8 m8 l10">
            <div class="col s4 m4 l12 labelinput"> Contraste: </div>
            <div class="col s6 m4 l4">
                <div class="input-field">
                    <a href="#!" class="prefix remove"><i class="material-icons prefix">remove_circle_outline</i></a>
                    <input id="i_contrast" type="text" class="validate center isvalue" value="0">
                    <a href="#!" class="prefix add"><i class="material-icons prefix">add_circle_outline</i></a>
                </div>
            </div>
        </div>
    </form>
</div>
