<div>
    <div class="col s12">
        <h5 class="principalcolor">LCD display:</h5>
        <hr>
        <form class="col s12">
            <div class="row">
                <div class="col s2 labelinput"> Contraste: </div>
                <div class="col s3">
                    <div class="input-field">
                        <a href="#!" class="prefix remove"><i
                                class="material-icons prefix">remove_circle_outline</i></a>
                        <input id="i_contrast" type="text" class="validate center isvalue" value="0">
                        <a href="#!" class="prefix add"><i class="material-icons prefix">add_circle_outline</i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s2 labelinput"> Brilho: </div>
                <div class="col s3">
                    <div class="input-field">
                        <a href="#!" class="prefix remove"><i
                                class="material-icons prefix">remove_circle_outline</i></a>
                        <input id="i_brightness" type="text" class="validate center isvalue" value="0">
                        <a href="#!" class="prefix add"><i class="material-icons prefix">add_circle_outline</i></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col s12">
        <h5 class="principalcolor">LDR:</h5>
        <hr>
        <form class="col s12">
            <div class="row">
                <div class="col s2 labelinput"> Sensibilidade: </div>
                <div class="col s3">
                    <div class="input-field">
                        <a href="#!" class="prefix remove"><i
                                class="material-icons prefix">remove_circle_outline</i></a>
                        <input id="i_ldr_sense" type="text" class="validate center isvalue" value="0">
                        <a href="#!" class="prefix add"><i class="material-icons prefix">add_circle_outline</i></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col s12">
        <h5 class="principalcolor">Outros:</h5>
        <hr>
        <form class="col s12">
            <div class="row">
                <div class="col s2 labelinput"> Timer Off: </div>
                <div class="input-field col s1">
                    <select id="s_timerOff_type" class="isvalue">
                        <option value="0">Hr</option>
                        <option value="1">Min</option>
                        <option value="2">Seg</option>
                        <option value="3">Ms</option>
                    </select>
                </div>
                <div class="col s2">
                    <div class="input-field">
                        <a href="#!" class="prefix remove"><i
                                class="material-icons prefix">remove_circle_outline</i></a>
                        <input id="i_timerOffValue" type="text" class="validate center isvalue" value="0">
                        <a href="#!" class="prefix add"><i class="material-icons prefix">add_circle_outline</i></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
